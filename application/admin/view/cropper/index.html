<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪 | TE.CMS - ThinkEngineCMS</title>

    <!--STYLESHEET-->
    <link href="__LAYUI__css/layui.css" rel="stylesheet" >
    <link href='__ADMIN__css/font-face.css' rel='stylesheet'>
    <link href="__ADMIN__css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__css/nifty.min.css" rel="stylesheet">
    <link href="__ADMIN__plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="__ADMIN__css/myself.min.css" rel="stylesheet">
    <link href="__HACK__cropper/cropper.css" rel="stylesheet">
    <link href="__HACK__cropper/css/main.css" rel="stylesheet">

    <!--JAVASCRIPT-->
    <script src="__ADMIN__js/jquery-2.2.4.min.js"></script>
    <script src="__ADMIN__js/bootstrap.min.js"></script>
    <script src="__LAYUI__layui.js"></script>
    <script src="__ADMIN__js/myself.min.js"></script>


    <script src="__HACK__cropper/cropper.js"></script>
    <script src="__HACK__cropper/js/main.js"></script>
</head>
<body>
<div class="boxed">
    <!--Page content-->
    <div id="page-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <!-- BASIC FORM ELEMENTS -->
                    <div class="panel-body form-horizontal form-padding">
                        <!-- Content -->
                        <div class="container">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="img-container">
                                        <img src="__HACK__cropper/images/picture.jpg" alt="Picture">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="docs-preview clearfix">
                                        <div class="img-preview preview-lg"></div>
                                        <div class="img-preview preview-md"></div>
                                        <div class="img-preview preview-sm"></div>
                                        <div class="img-preview preview-xs"></div>
                                    </div>
                                    <div class="row" id="actions">

                                        <div class="col-md-12 docs-toggles">
                                            <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                                                <label class="btn btn-primary active">
                                                    <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 16 / 9">16:9</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 4 / 3">4:3</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 1 / 1">1:1</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="aspectRatio4" name="aspectRatio" value="0.6666666666666666">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 2 / 3">2:3</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="aspectRatio5" name="aspectRatio" value="NaN">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: NaN">自由</span>
                                                </label>
                                            </div>

                                            <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                                                <label class="btn btn-primary active">
                                                    <input type="radio" class="sr-only" id="viewMode0" name="viewMode" value="0" checked>
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 0">VM0</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="viewMode1" name="viewMode" value="1">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 1">VM1</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="viewMode2" name="viewMode" value="2">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 2">VM2</span>
                                                </label>
                                                <label class="btn btn-primary">
                                                    <input type="radio" class="sr-only" id="viewMode3" name="viewMode" value="3">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 3">VM3</span>
                                                </label>
                                            </div>
                                        </div><!-- /.docs-toggles -->
                                        <div class="col-md-12 docs-buttons">
                                            <!-- <h3>Toolbar:</h3> -->
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;move&quot;)">
                                              <span class="fa fa-arrows"></span>
                                            </span>
                                                </button>
                                                <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;crop&quot;)">
                                              <span class="fa fa-crop"></span>
                                            </span>
                                                </button>
                                            </div>

                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
                                              <span class="fa fa-search-plus"></span>
                                            </span>
                                                </button>
                                                <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
                                              <span class="fa fa-search-minus"></span>
                                            </span>
                                                </button>
                                            </div>

                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
                                              <span class="fa fa-rotate-left"></span>
                                            </span>
                                                </button>
                                                <button type="button" class="btn btn-primary" data-method="rotate"
                                                        data-option="45" title="Rotate Right">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
                                              <span class="fa fa-rotate-right"></span>
                                            </span>
                                                </button>
                                            </div>

                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
                                                  <span class="fa fa-arrows-h"></span>
                                                </span>
                                                </button>
                                                <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
                                              <span class="fa fa-arrows-v"></span>
                                            </span>
                                                </button>
                                            </div>

                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
                                              <span class="fa fa-check"></span>
                                            </span>
                                                </button>
                                                <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.clear()">
                                              <span class="fa fa-remove"></span>
                                            </span>
                                                </button>
                                                <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.reset()">
                                              <span class="fa fa-refresh"></span>
                                            </span>
                                                </button>
                                            </div>

                                            <div class="btn-group btn-group-crop">
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 65, &quot;height&quot;: 65 }">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 65, height: 65 })">
                                                      65&times;65
                                                    </span>
                                                </button>
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 160, &quot;height&quot;: 90 }">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 160, height: 90 })">
                                                      160&times;90
                                                    </span>
                                                </button>
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
                                                      320&times;180
                                                    </span>
                                                </button>
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 256, &quot;height&quot;: 256 }">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
                                                  256&times;256
                                                </span>
                                                </button>
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 150, &quot;height&quot;: 150 }">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
                                                  150&times;150
                                                </span>
                                                </button>
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 400, &quot;height&quot;: 200 }">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
                                                  400&times;200
                                                </span>
                                                </button>
                                            </div>

                                            <div class="btn-group btn-group-crop">

                                                <label class="btn btn-danger btn-upload" for="inputImage" title="Upload image file">
                                                    <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="jpg、jpeg、png、gif、bmp、tiff">
                                                        选择文件
                                                    </span>
                                                </label>
                                                <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">
                                                      确定裁剪
                                                    </span>
                                                </button>
                                            </div>

                                            <!-- Show the cropped image in modal -->
                                            <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="getCroppedCanvasTitle">预览</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true"><i class="pci-cross pci-circle"></i></span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body"></div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                                            </button>
                                                            <a class="btn btn-primary" id="download" href="javascript:void(0);" download="download.jpg">下载</a>
                                                            <a class="btn btn-success" id="image" href="javascript:void(0);" onclick="uploadBase(this);return false;">保存</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div><!-- /.modal -->
                                        </div>
                                        <!-- /.docs-buttons -->
                                    </div>
                                </div>
                            </div>

                        </div>


                    </div>
                    <!-- END BASIC FORM ELEMENTS -->
                </div>
            </div>
        </div>

    </div>
    <!--End page content-->
</div>
</body>
</html>
