<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样本{lt name=":input('id')" value="0"}新增{else/}编辑{/lt} | TE.CMS - ThinkEngineCMS</title>

    <!--STYLESHEET-->
    <link href="__LAYUI__css/layui.css" rel="stylesheet" >
    <link href='__ADMIN__css/font-face.css' rel='stylesheet'>
    <link href="__ADMIN__css/bootstrap.min.css" rel="stylesheet">
    <link href="__ADMIN__css/nifty.min.css" rel="stylesheet">
    <link href="__ADMIN__plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="__ADMIN__css/myself.min.css" rel="stylesheet">
    <link href="__HACK__cropper/cropper.css" rel="stylesheet">
    <link href="__HACK__cropper/css/main.css" rel="stylesheet">

    <!--JAVASCRIPT-->
    <script src="__ADMIN__js/jquery-2.2.4.min.js"></script>
    <script src="__ADMIN__js/bootstrap.min.js"></script>
    <script src="__LAYUI__layui.js"></script>
    <script src="__ADMIN__js/myself.min.js"></script>


    <script src="__HACK__cropper/cropper.js"></script>
    <script src="__HACK__cropper/js/main.js"></script>
</head>
<body>
<div class="boxed">
    <!--Page content-->
    <div id="page-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">图片在线裁剪</h3>
                    </div>
                    <!-- BASIC FORM ELEMENTS -->
                    <form method="post" action="{:url('/admin/Sample/save')}" class="Validform">
                        <div class="panel-body form-horizontal form-padding">
                            <!-- Content -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="img-container">
                                            <img src="__HACK__cropper/images/picture.jpg" alt="Picture">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="docs-preview clearfix">
                                            <div class="img-preview preview-lg"></div>
                                            <div class="img-preview preview-md"></div>
                                            <div class="img-preview preview-sm"></div>
                                            <div class="img-preview preview-xs"></div>
                                        </div>

                                         <h3>设置预览:</h3>
                                        <div class="docs-data">
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataX">X</label>
                                                <input type="text" class="form-control" id="dataX" placeholder="x">
                                                <span class="input-group-addon">px</span>
                                            </div>
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataY">Y</label>
                                                <input type="text" class="form-control" id="dataY" placeholder="y">
                                                <span class="input-group-addon">px</span>
                                            </div>
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataWidth">宽度</label>
                                                <input type="text" class="form-control" id="dataWidth" placeholder="width">
                                                <span class="input-group-addon">px</span>
                                            </div>
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataHeight">高度</label>
                                                <input type="text" class="form-control" id="dataHeight" placeholder="height">
                                                <span class="input-group-addon">px</span>
                                            </div>
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataRotate">旋转</label>
                                                <input type="text" class="form-control" id="dataRotate" placeholder="rotate">
                                                <span class="input-group-addon">deg</span>
                                            </div>
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataScaleX">横轴旋转</label>
                                                <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
                                                <span class="input-group-addon">X</span>
                                            </div>
                                            <div class="input-group input-group-sm">
                                                <label class="input-group-addon" for="dataScaleY">纵轴旋转</label>
                                                <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
                                                <span class="input-group-addon">Y</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" id="actions">
                                    <div class="col-md-9 docs-buttons">
                                        <!-- <h3>Toolbar:</h3> -->
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="move" title="Move">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;move&quot;)">
                                                  <span class="fa fa-arrows"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="setDragMode" data-option="crop" title="Crop">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setDragMode(&quot;crop&quot;)">
                                                  <span class="fa fa-crop"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(0.1)">
                                                  <span class="fa fa-search-plus"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">
                                                  <span class="fa fa-search-minus"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="move" data-option="-10" data-second-option="0" title="Move Left">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(-10, 0)">
                                                  <span class="fa fa-arrow-left"></span>
                                                </span>
                                            </button>
                                        <button type="button" class="btn btn-primary" data-method="move" data-option="10" data-second-option="0" title="Move Right">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(10, 0)">
                                                  <span class="fa fa-arrow-right"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="-10" title="Move Up">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, -10)">
                                                  <span class="fa fa-arrow-up"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="move" data-option="0" data-second-option="10" title="Move Down">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.move(0, 10)">
                                                  <span class="fa fa-arrow-down"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(-45)">
                                                  <span class="fa fa-rotate-left"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                    data-option="45" title="Rotate Right">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.rotate(45)">
                                                  <span class="fa fa-rotate-right"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
                                                    <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleX(-1)">
                                                      <span class="fa fa-arrows-h"></span>
                                                    </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.scaleY(-1)">
                                                  <span class="fa fa-arrows-v"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="crop" title="Crop">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
                                                  <span class="fa fa-check"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="clear" title="Clear">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.clear()">
                                                  <span class="fa fa-remove"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="disable" title="Disable">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.disable()">
                                                  <span class="fa fa-lock"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="enable" title="Enable">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.enable()">
                                                  <span class="fa fa-unlock"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.reset()">
                                                  <span class="fa fa-refresh"></span>
                                                </span>
                                            </button>
                                            <label class="btn btn-primary btn-upload" for="inputImage" title="Upload image file">
                                                <input type="file" class="sr-only" id="inputImage" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="选择文件">
                                                  <span class="fa fa-upload"></span>
                                                </span>
                                            </label>
                                            <button type="button" class="btn btn-primary" data-method="destroy" title="Destroy">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.destroy()">
                                                  <span class="fa fa-power-off"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-crop">
                                            <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;maxWidth&quot;: 4096, &quot;maxHeight&quot;: 4096 }">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">
                                                  确定裁剪
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 160, &quot;height&quot;: 90 }">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 160, height: 90 })">
                                                  160&times;90
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-success" data-method="getCroppedCanvas" data-option="{ &quot;width&quot;: 320, &quot;height&quot;: 180 }">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getCroppedCanvas({ width: 320, height: 180 })">
                                                  320&times;180
                                                </span>
                                            </button>
                                        </div>

                                        <!-- Show the cropped image in modal -->
                                        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="getCroppedCanvasTitle">预览</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true"><i class="pci-cross pci-circle"></i></span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body"></div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                                        </button>
                                                        <a class="btn btn-primary" id="download" href="javascript:void(0);" download="cropped.jpg">下载</a>
                                                        <a class="btn btn-success" id="image" href="javascript:void(0);" onclick="layer.msg('保存')">保存</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div><!-- /.modal -->

                                        <button type="button" class="btn btn-info" data-method="getData" data-option data-target="#putData">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getData()">获取信息</span>
                                        </button>
                                        <button type="button" class="btn btn-info" data-method="setData" data-target="#putData">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.setData(data)">
                                            Set Data
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-info" data-method="getContainerData"
                                                data-option data-target="#putData">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getContainerData()">
                                            主窗口大小
                                            </span>
                                        </button>
                                        <button type="button" class="btn btn-info" data-method="getImageData"
                                                data-option data-target="#putData">
                                            <span class="docs-tooltip" data-toggle="tooltip" title="cropper.getImageData()">
                                            图片信息
                                            </span>
                                        </button>
                                        <textarea class="form-control" id="putData" rows="1" placeholder="Get data to here or set data with this value"></textarea>

                                    </div>
                                    <!-- /.docs-buttons -->

                                    <div class="col-md-3 docs-toggles">
                                        <!-- <h3>Toggles:</h3> -->
                                        <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                                            <label class="btn btn-primary active">
                                                <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 16 / 9">16:9</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 4 / 3">4:3</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 1 / 1">1:1</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="aspectRatio4" name="aspectRatio" value="0.6666666666666666">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: 2 / 3">2:3</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="aspectRatio5" name="aspectRatio" value="NaN">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="aspectRatio: NaN">自由裁剪</span>
                                            </label>
                                        </div>

                                        <div class="btn-group d-flex flex-nowrap" data-toggle="buttons">
                                            <label class="btn btn-primary active">
                                                <input type="radio" class="sr-only" id="viewMode0" name="viewMode" value="0" checked>
                                                <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 0">VM0</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="viewMode1" name="viewMode" value="1">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 1">VM1</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="viewMode2" name="viewMode" value="2">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 2">VM2</span>
                                            </label>
                                            <label class="btn btn-primary">
                                                <input type="radio" class="sr-only" id="viewMode3" name="viewMode" value="3">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="View Mode 3">VM3</span>
                                            </label>
                                        </div>

                                        <div class="dropdown dropup docs-options">
                                            <button type="button" class="btn btn-primary btn-block dropdown-toggle" id="toggleOptions" data-toggle="dropdown" aria-expanded="true">
                                                选项设置
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" aria-labelledby="toggleOptions">
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="responsive" checked>
                                                        responsive
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="restore"
                                                               checked>
                                                        restore
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="checkCrossOrigin" checked>
                                                        checkCrossOrigin
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="checkOrientation" checked>
                                                        checkOrientation
                                                    </label>
                                                </li>

                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="modal"
                                                               checked>
                                                        modal
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="guides"
                                                               checked>
                                                        guides
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="center"
                                                               checked>
                                                        center
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="highlight"
                                                               checked>
                                                        highlight
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="background" checked>
                                                        background
                                                    </label>
                                                </li>

                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="autoCrop"
                                                               checked>
                                                        autoCrop
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="movable"
                                                               checked>
                                                        movable
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="rotatable"
                                                               checked>
                                                        rotatable
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="scalable"
                                                               checked>
                                                        scalable
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" name="zoomable"
                                                               checked>
                                                        zoomable
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="zoomOnTouch" checked>
                                                        zoomOnTouch
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="zoomOnWheel" checked>
                                                        zoomOnWheel
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="cropBoxMovable" checked>
                                                        cropBoxMovable
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="cropBoxResizable" checked>
                                                        cropBoxResizable
                                                    </label>
                                                </li>
                                                <li class="dropdown-item">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox"
                                                               name="toggleDragModeOnDblclick" checked>
                                                        toggleDragModeOnDblclick
                                                    </label>
                                                </li>
                                            </ul>
                                        </div><!-- /.dropdown -->
                                    </div><!-- /.docs-toggles -->
                                </div>
                            </div>


                        </div>
                        <!-- END BASIC FORM ELEMENTS -->
                        <div class="panel-footer text-right">
                            <input type="hidden" name="id" value="{$Obj->id}">
                            <button class="btn btn-success" type="submit">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!--End page content-->
</div>
</body>
</html>
