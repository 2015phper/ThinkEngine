<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>锁定面板 | Think Engine CMS</title>
	<!--STYLESHEET-->
	<link href="__LAYUI__css/layui.css" rel="stylesheet" >
	<link href='__ADMIN__css/font-face.css' rel='stylesheet' type='text/css'>
	<link href="__ADMIN__css/bootstrap.min.css" rel="stylesheet">
	<link href="__ADMIN__css/nifty.min.css" rel="stylesheet">
	<link href="__ADMIN__css/demo/nifty-demo-icons.min.css" rel="stylesheet">
	<link href="__ADMIN__css/demo/nifty-demo.min.css" rel="stylesheet">
	<link href="__ADMIN__plugins/magic-check/css/magic-check.min.css" rel="stylesheet">
	<link href="__ADMIN__plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="__ADMIN__plugins/morris-js/morris.min.css" rel="stylesheet">
	<link href="__ADMIN__plugins/pace/pace.min.css" rel="stylesheet">

	<!--JAVASCRIPT-->
	<script src="__ADMIN__js/jquery-2.2.4.min.js"></script>
	<script src="__ADMIN__js/jquery.cookie.js"></script>
	<script src="__ADMIN__js/bootstrap.min.js"></script>
	<script src="__ADMIN__js/nifty.min.js"></script>
	<script src="__ADMIN__js/demo/nifty-demo.min.js"></script>
	<script src="__ADMIN__plugins/pace/pace.min.js"></script>
	<script src="__LAYUI__layui.js"></script>
	<script src="__ADMIN__js/myself.min.js"></script>
	<!--Background Image [ DEMONSTRATION ]-->
	<script src="__ADMIN__js/demo/bg-images.js"></script>
</head>

<!--TIPS-->
<!--You may remove all ID or Class names which contain "demo-", they are only used for demonstration. -->

<body>
	<div id="container" class="cls-container">
		
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>
		
		<!-- LOCK SCREEN -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h3 class="h4 mar-no">{$userObj->username}</h3>
		                <span class="text-muted">{$userObj->getUserGroup(session('userId'))}</span>
		            </div>
		            <div class="pad-btm mar-btm">
		                <img alt="Profile Picture" class="img-lg img-circle img-border-light" src="{if empty($userObj->photo)}{$Think.config.noMan}{else}{$userObj->photo}{/if}">
		            </div>
		            <p>输入密码按回车键进行解锁</p>
		            <form action="{:url('/admin/user/lockScreen')}" method="post">
		                <div class="form-group">
		                    <input name="password" type="password" class="form-control" placeholder="Password">
		                </div>
		                <div class="form-group text-right">
		                    <button class="btn btn-block btn-success" type="submit">登录</button>
		                </div>
		            </form>
		            <div class="pad-ver">
		                <a href="{:url('/admin/user/login')}" class="btn-link mar-rgt">切换账号</a>
		            </div>
		        </div>
		    </div>
		</div>
		<!--===================================================-->
		
		
		<!-- DEMO PURPOSE ONLY -->
		<!--===================================================-->
		<div class="demo-bg">
			<div id="demo-bg-list">
				<div class="demo-loading"><i class="psi-repeat-2"></i></div>
				<img class="demo-chg-bg bg-trans active" src="/static/admin/img/bg-img/thumbs/bg-trns.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-1.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-2.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-3.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-4.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-5.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-6.jpg" alt="Background Image">
				<img class="demo-chg-bg" src="/static/admin/img/bg-img/thumbs/bg-img-7.jpg" alt="Background Image">
			</div>
		</div>
		<!--===================================================-->
		
		
		
	</div>
	<!--===================================================-->
	<!-- END OF CONTAINER -->


		</body>
</html>
